<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="description" content="Lucid Angular Bootstrap 4x Admin Template">
	<meta name="author" content="WrapTheme, design by: ThemeMakker.com">
	
	<title>Timble - Admin Websites</title>
	<base href="/">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<script src="https://kit.fontawesome.com/5d27683135.js" crossorigin="anonymous"></script>
	<script src="https://cdn.ckeditor.com/4.10.1/full/ckeditor.js"></script>
	<style>
		.spinner {
			position: absolute;
			top: 50%;
			left: 50%;
			z-index: 1;
			height: 40px;
			width: 40px;
			transform: translate(-72%, -50%);
		}

		[class^=ball-] {
			position: absolute;
			display: block;
			left: 30px;
			width: 12px;
			height: 12px;
			border-radius: 6px;
			transition: all 0.5s;
			animation: circleRotate 4s both infinite;
			transform-origin: 0 250% 0;
		}

		@keyframes circleRotate {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(1440deg);
			}
		}
		.ball-1 {
			z-index: -1;
			background-color: #5E81AC;
			animation-timing-function: cubic-bezier(0.5, 0.3, 0.9, 0.9);
		}

		.ball-2 {
			z-index: -2;
			background-color: #81A1C1;
			animation-timing-function: cubic-bezier(0.5, 0.6, 0.9, 0.9);
		}

		.ball-3 {
			z-index: -3;
			background-color: #88C0D0;
			animation-timing-function: cubic-bezier(0.5, 0.9, 0.9, 0.9);
		}

		.ball-4 {
			z-index: -4;
			background-color: #8FBCBB;
			animation-timing-function: cubic-bezier(0.5, 1.2, 0.9, 0.9);
		}

		.ball-5 {
			z-index: -5;
			background-color: #D08770;
			animation-timing-function: cubic-bezier(0.5, 1.5, 0.9, 0.9);
		}

		.ball-6 {
			z-index: -6;
			background-color: #EBCB8B;
			animation-timing-function: cubic-bezier(0.5, 1.8, 0.9, 0.9);
		}

		.ball-7 {
			z-index: -7;
			background-color: #A3BE8C;
			animation-timing-function: cubic-bezier(0.5, 2.1, 0.9, 0.9);
		}

		.ball-8 {
			z-index: -8;
			background-color: #B48EAD;
			animation-timing-function: cubic-bezier(0.5, 2.4, 0.9, 0.9);
		}
	</style>
</head>

<body>
	<div id="splashLoading" class="splash-screen">
		<div class="spinner">
			<span class="ball-1"></span>
			<span class="ball-2"></span>
			<span class="ball-3"></span>
			<span class="ball-4"></span>
			<span class="ball-5"></span>
			<span class="ball-6"></span>
			<span class="ball-7"></span>
			<span class="ball-8"></span>
		</div>
	</div>
	<app-root>
	</app-root>
	<script>
		window.onload = function() {
			const loadingSplash = document.getElementById('splashLoading');
    	loadingSplash.style.display = 'none';
		}
	</script>
</body>
</html>

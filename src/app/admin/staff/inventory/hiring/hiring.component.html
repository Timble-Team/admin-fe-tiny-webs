<div class="container-fluid">
	<div class="row clearfix">
		<div class="col-lg-12 col-md-12">
			<div class="card planned_task">
				<div class="header">
					<h2>Danh sách khách hàng chưa trả trang phục</h2>
					<ul class="header-dropdown">
						<li class="dropdown">
							<a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
							 aria-expanded="false"></a>
							<ul class="dropdown-menu dropdown-menu-right">
								<li><a href="javascript:void(0);">Action</a></li>
								<li><a href="javascript:void(0);">Another Action</a></li>
								<li><a href="javascript:void(0);">Something else</a></li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="body">
					<div class="table-responsive">
						<table class="table table-hover" *ngIf="guestHiring">
							<thead class="thead-light">
								<tr>
									<th>#</th>
									<th>Tên tuổi</th>
									<th>SĐT</th>
									<th>CMND</th>
									<th>Đồ chưa trả</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let guest of guestHiring; let i = index">
									<td>
										{{i + 1}}
									</td>
									<td>
										{{guest.name}}
									</td>
									<td><a [href]="'tel:' + guest.phone_number">{{guest.phone_number}}</a></td>
									<td>{{guest.identify}}</td>
									<td>
										<div *ngFor="let property of guest.guest_properties">
										- {{property.amount}} {{property.property.name}}
										</div>
									</td>
									<td class="project-actions">
										<a [routerLink]="[guest.id]" class="btn btn-outline-secondary mr-1" href="javascript:void(0);"><i class="icon-eye"></i></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

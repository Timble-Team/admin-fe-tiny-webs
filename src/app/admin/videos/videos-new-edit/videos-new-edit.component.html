<p-card header="Tạo Albums">
  <reactive-form
    [configForm]="configForm.form"
    (submitEmitter)="onSubmit($event)">
  </reactive-form>
  <p-footer>
    <div class="footer-button">
      <button class="ft-button ui-button-secondary mr-2 pd-1" pButton type="button" label="Quay lại danh sách" [routerLink]="['../']"></button>
      <button class="ft-button ui-button-success ml-2 pd-1" pButton type="button" label="Tạo album" (click)="create()"></button>
    </div>
  </p-footer>
</p-card>

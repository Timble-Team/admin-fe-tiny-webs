<p-card>
  <p-header>
    <div class="ui-card-body mt-2 mb-2">
      <button class="float-right mb-2" pButton type="button" label="Tạo bài viết" [routerLink]="['new']"></button>
    </div>
  </p-header>
  <p-table [value]="articles">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-article let-rowIndex="rowIndex">
      <tr>
        <td *ngFor="let col of cols; let i = index">
          <ng-container *ngIf="col.field === 'name'">
            <img style="width: 100px; padding-right: 20px" [src]="'https://aphoto.vn/wp-content/uploads/2018/02/anh-dep-chup-dien-thoai.jpg'" alt="article-cover">
            <span>{{article.name}}</span>
          </ng-container>
          <ng-container *ngIf="col.field === 'createdAt'">
            <span>{{article.createdAt | dateTime: 'HH:mm dd-MM-yyyy' : 'timestamp' }}</span>
          </ng-container>
          <ng-container *ngIf="col.field !== 'name' && col.field !== 'createdAt'">
            {{article[col.field]}}
          </ng-container>
          <span class="float-right" *ngIf="i === (cols.length - 1)" (click)="handleAction(rowIndex, $event)">
            <i class="pi pi-ellipsis-v"></i>
          </span>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody" let-columns="columns">
      <tr style="height:34px">
        <td *ngFor="let col of columns">
          <div class="loading-text"></div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<p-card [header]="'Tạo/Sửa ' + objectLabel">
  <reactive-form
    [configForm]="configForm"
    (submitEmitter)="onSubmit($event)">
  </reactive-form>
  <p-footer>
    <div class="footer-button">
      <a class="ft-button ui-button-secondary mr-2 pd-1" pButton type="button" label="Quay lại danh sách" (click)="navigation()"></a>
      <button class="ft-button ui-button-success ml-2 pd-1" pButton type="button" [label]="'Tạo/Sửa ' + objectLabel" (click)="create()"></button>
    </div>
  </p-footer>
</p-card>
